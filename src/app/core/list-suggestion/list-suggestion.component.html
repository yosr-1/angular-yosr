<h2>Liste des suggestions</h2>

<!-- Two-way binding -->
<input
  type="text"
  [(ngModel)]="searchText"
  placeholder="Rechercher par titre ou cat√©gorie"
>

<div *ngFor="let s of filteredSuggestions()" class="card">

  <!-- Interpolation -->
  <h3>{{ s.title }}</h3>
  <p><b>Cat√©gorie :</b> {{ s.category }}</p>
  <p><b>Date :</b> {{ s.date | date:'dd MMM yyyy' }}</p>
  <p>{{ s.description }}</p>

  <!-- NgIf -->
  <span *ngIf="s.status === 'acceptee'" class="badge success">ACCEPT√âE</span>
  <span *ngIf="s.status === 'refusee'" class="badge danger">REFUS√âE</span>
  <span *ngIf="s.status === 'en_attente'" class="badge warning">EN ATTENTE</span>

  <!-- Boutons cach√©s si refus√©e -->
  <div *ngIf="s.status !== 'refusee'">
    <!-- Event binding -->
    <button (click)="likeSuggestion(s)">
      üëç Like {{ s.nbLikes }}
    </button>

    <button (click)="addToFavorites(s)">
      ‚≠ê Ajouter aux favoris
    </button>
  </div>

</div>

<hr>

<h3>Favoris</h3>
<ul>
  <li *ngFor="let f of favorites">
    {{ f.title }}
  </li>
</ul>
